<!DOCTYPE html>
<html>

<head>
    <title>DONOR REGISTRATION</title>
</head>

<body>
    <nav style="background-color: skyblue;">
        <div>
            <a href="#"><img src="" alt="logo" height="50px" width="180px"></a>
            <div style="text-align: right;">
                <a type="button" href="profile">VIEW PROFILE</a>
                <a type="button" href="logout">LOGOUT</a>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- Donor Registration form -->
    <div style="text-align: center">
        <h2> New Donor Registration </h2>
        <form action="/regdonor" method="post">
            <input type="text" name="name" placeholder="Enter Full Name" required /></br></br>
            <input type="text" name="age" placeholder="Enter Age" pattern="[0-9]{1,3}" required /></br></br>
            <select name="gender" required>
                <option value="select" selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select></br></br>
            <input type="text" name="phone" placeholder="Enter Mobile Number" pattern="[0-9]{10}" required /></br></br>
            <textarea name="address" rows="3" cols="50" placeholder="Enter Address" required></textarea></br></br>
            <input type="city" name="city" placeholder="Enter City" required /></br></br>
            <input type="state" name="state" placeholder="Enter State" required /></br></br>
            <select name="bloodgp" required>
                <option value="select" selected>Select your blood group</option>
                <option value="O+">O+</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O-">O-</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
            </select>
            </br></br>
            <label for="dop">Enter Date of Positive Covid Test: </label>
            <input type="date" name="dop" required /></br></br>
            <label for="don">Enter Date of Negative Covid Test: </label>
            <input type="date" name="don" required /></br></br>
            <button type="submit"> Register As Donor </button>
        </form>
    </div>
</body>

</html>
