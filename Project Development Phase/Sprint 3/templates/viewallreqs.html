<!DOCTYPE html>
<html>

<head>
    <title>ALL REQUESTS</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- navbar -->
    <nav style="background-color: skyblue;">
        <div>
            <a href="#"><img src="" alt="logo" height="50px" width="180px"></a>
            <h4 style="text-align: center;">Welcome Admin {{msg}}!</h4>
            <div style="text-align: right;">
                <a type="button" href="admindashboard">DASHBOARD</a>
                <a type="button" href="profile">VIEW PROFILE</a>
                <a type="button" href="logout">LOGOUT</a>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->

    <!-- requests table starts -->
    <table class="table">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr class="table__row">
            {% for cell in row %}
            <td class="table__cell">{{ cell }}</td>
            {% endfor %}
            <td>
                <form action="/deletereq" method="POST" onsubmit="alert('YOU CANNOT UNDO THIS ACTION!')">
                    <input type="hidden" name="username" value="{{ row[0] }}">
                    <input type="hidden" name="pname" value="{{ row[1] }}">
                    <button type="submit"> Delete Request </button>
                </form>
                <form action="/approvereq" method="POST">
                    <input type="hidden" name="pname" value="{{ row[1] }}">
                    <input type="hidden" name="phone" value="{{ row[2] }}">
                    <input type="hidden" name="state" value="{{ row[5] }}">
                    <input type="hidden" name="bgp" value="{{ row[6] }}">
                    <button type="submit"> Approve Request </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
